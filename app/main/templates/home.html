<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

  <h1>Overview</h1>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{form}}
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            
              {{ test.data.business.customers.edges.node }}
              
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
